<!DOCTYPE html>

<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>TrainTime</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  </head>

  <body>
    <div class="jumbotron">
      <div class="container">
        <h1 class="display-4">Train Tracker</h1>
        <p class="lead"></p>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <!-- Train Schedule -->
        <div class="card">
          <div class="card-header">
            Current Train Schedule
          </div>
          <div class="card-body">
            <table class="table table-hover" id="train-table">
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="card mt-2">
        <div class="card-header">
          Add Train
        </div>
    <div class="card-body">
    <form>
        <div class="form-group">
            <label for="train-name">Train Name</label>
            <input type="text" class="form-control" id="train-name-input" placeholder="">
        </div>
        <div class="form-group">
            <label for="Destination">Destination</label>
            <input type="text" class="form-control" id="destination-input" placeholder="">
        </div>
        <div class="form-group">
            <label for="first-train">First Train Time (HH:mm - military time)</label>
            <input type="text" class="form-control" id="first-train-input" placeholder="">
        </div>
        <div class="form-group">
            <label for="frequency">Frequency (minutes) </label>
            <input type="text" class="form-control" id="frequency-input" placeholder="">
        </div>
        <button type="submit" class="btn btn-primary" id="add-train-btn">Submit</button>
    </form>
    </div> 
    
    <!-- Script -->
  <script src="traintimeLogic.js"></script>

  </body>
</html>
